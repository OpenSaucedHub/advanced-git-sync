version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    groups:
      # Group production dependencies together
      production-dependencies:
        patterns:
          - "@actions/*"
          - "@gitbeaker/*"
          - "@octokit/*"
          - "deepmerge"
          - "js-yaml"
          - "zod"
      # Group development dependencies together
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
          - "husky"
          - "@vercel/ncc"
          - "rimraf"
          - "typescript"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
    # Auto-approve minor and patch updates for trusted dependencies
    reviewers:
      - "iamvikshan"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "gh-actions"
    commit-message:
      prefix: "chore"
